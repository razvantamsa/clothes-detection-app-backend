service: clothes-detection-api-status
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  profile: clothes-detection-app
  region: us-west-2
  timeout: 30
  apiGateway:
    binaryMediaTypes:
      - 'multipart/form-data'
  environment:
    S3_DOCS_BUCKET: 'clothes-detection-docs-bucket'
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:*
        - lambda:*
      Resource: "*"

functions:
  healthcheck: ${file(./serverless/functions/status.yml):healthcheck}
  getDocs: ${file(./serverless/functions/status.yml):getDocs}
  postDocs: ${file(./serverless/functions/status.yml):postDocs}