service: clothes-detection-status
frameworkVersion: '3'

plugins:
  - serverless-hooks-plugin

provider:
  name: aws
  runtime: nodejs18.x
  profile: clothes-detection-app
  region: us-west-2
  timeout: 30
  apiGateway:
    binaryMediaTypes:
      - 'multipart/form-data'
  environment: ${file(./serverless/environment.yml):dev}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:*
        - lambda:*
        - secretsmanager:*
      Resource: "*"

functions:
  status: ${file(./serverless/lambda/status.yml):status}

custom:
  hooks:
    after:deploy:finalize:
      - node src/utils/hooks/remove-logs.hook.js status