service: clothes-detection-rest
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  profile: clothes-detection-app
  region: us-west-2
  logRetentionInDays: 14
  timeout: 30
  apiGateway:
    binaryMediaTypes:
      - 'multipart/form-data'
  environment:
    DYNAMODB_SHIRTS_TABLE: 'shirts-table'
    S3_SHIRTS_BUCKET: 'clothes-detection-shirts-bucket'

    DYNAMODB_TROUSERS_TABLE: 'trousers-table'
    S3_TROUSERS_BUCKET: 'clothes-detection-trousers-bucket'

    DYNAMODB_SHOES_TABLE: 'shoes-table'
    S3_SHOES_BUCKET: 'clothes-detection-shoes-bucket'
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
        - s3:*
        - lambda:*
        - secretsmanager:*
      Resource: "*"

functions:
  create: ${file(./serverless/functions/rest.yml):create}
  listBrands: ${file(./serverless/functions/rest.yml):listBrands}
  listModels: ${file(./serverless/functions/rest.yml):listModels}
  get: ${file(./serverless/functions/rest.yml):get}
  update: ${file(./serverless/functions/rest.yml):update}
  delete: ${file(./serverless/functions/rest.yml):delete}