sneakers-get:
  handler: src/lambda/sneakers/index.handler
  events:
    - http:
        method: get
        path: sneakers

sneakers-post:
  handler: src/lambda/sneakers/index.handler
  events:
    - http:
        method: post
        path: sneakers

sneakers-get-brand:
  handler: src/lambda/sneakers/index.handler
  events:
    - http:
        method: get
        path: sneakers/{brand}

sneakers-get-brand-model:
  handler: src/lambda/sneakers/index.handler
  events:
    - http:
        method: get
        path: sneakers/{brand}/{model}

sneakers-put-brand-model:
  handler: src/lambda/sneakers/index.handler
  events:
    - http:
        method: put
        path: sneakers/{brand}/{model}

sneakers-delete-brand-model:
  handler: src/lambda/sneakers/index.handler
  events:
    - http:
        method: delete
        path: sneakers/{brand}/{model}
