sneakers:
  handler: src/lambda/sneakers/index.handler
  events:
    - http:
        method: get
        path: sneakers
    - http:
        method: post
        path: sneakers
    - http:
        method: get
        path: sneakers/{brand}
    - http:
        method: get
        path: sneakers/{brand}/{model}
    - http:
        method: put
        path: sneakers/{brand}/{model}
    - http:
        method: delete
        path: sneakers/{brand}/{model}