start:
  handler: src/scraper/index.handler
  events:
    - http:
        method: post
        path: scraper/start

integration:
  handler: src/scraper/index.handler
  events:
    - http:
        method: get
        path: scraper/integration
    - http:
        method: post
        path: scraper/integration
    - http:
        method: delete
        path: scraper/integration

productCatalog:
  handler: src/scraper/lambdas/productCatalog.handler
  timeout: 300
  events:
  - sqs:
      arn: arn:aws:sqs:us-west-2:367859350018:catalog-queue

