startScrapingProcess:
  handler: src/scraper/index.handler
  environment:
    SERVICE: scraper
  events:
    - http:
        method: post
        path: scrape/{brand}

scrapeProductDetail:
  handler: src/scraper/lambdas/scrapeProductDetail.handler
  environment:
    SERVICE: scraper
  timeout: 900

scrapeProductCatalog:
  handler: src/scraper/lambdas/scrapeProductCatalog.handler
  environment:
    SERVICE: scraper
  timeout: 900