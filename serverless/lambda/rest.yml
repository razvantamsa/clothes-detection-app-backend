rest:
  handler: src/rest/index.handler
  environment:
    SERVICE: rest
  events:
    - http:
        method: post
        path: api
    - http:
        method: get
        path: api
    - http:
        method: get
        path: api/{brand}
    - http:
        method: get
        path: api/{brand}/{model}
    - http:
        method: put
        path: api/{brand}/{model}
    - http:
        method: delete
        path: api/{brand}/{model}
