startScrapingProcess:
  handler: src/webscraper/index.handler
  events:
    - http:
        method: post
        path: scrape/{brand}

scrapeProductDetail:
  handler: src/webscraper/lambdas/scrapeProductDetail.handler
  timeout: 900

scrapeProductCatalog:
  handler: src/webscraper/lambdas/scrapeProductCatalog.handler
  timeout: 900