createSneaker:
  handler: src/sneakers/index.handler
  events:
    - http:
        method: post
        path: sneakers

listSneakerBrands:
  handler: src/sneakers/index.handler
  events:
    - http:
        method: get
        path: sneakers

listSneakersByBrand:
  handler: src/sneakers/index.handler
  events:
    - http:
        method: get
        path: sneakers/{brand}

getOneSneaker:
  handler: src/sneakers/index.handler
  events:
    - http:
        method: get
        path: sneakers/{brand}/{model}

updateOneSneaker:
  handler: src/sneakers/index.handler
  events:
    - http:
        method: put
        path: sneakers/{brand}/{model}

deleteOneSneaker:
  handler: src/sneakers/index.handler
  events:
    - http:
        method: delete
        path: sneakers/{brand}/{model}
