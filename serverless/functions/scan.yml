startScan:
  handler: src/scan/index.handler
  events:
    - http:
        method: post
        path: scan

getScanResult:
  handler: src/scan/index.handler
  events:
    - http:
        method: get
        path: scan/{dataId}

extractFeatures:
  handler: src/scan/lambdas/extractFeatures.handler
  timeout: 900