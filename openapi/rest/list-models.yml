tags:
  - REST
summary: List products by brand
description: |
  This endpoint retrieves a list of product brands based on type.
  The 'type' parameter should be provided in the path parameter.
parameters:
  - $ref: '#/components/parameters/type'
  - $ref: '#/components/parameters/apikey'
  - $ref: '#/components/parameters/brand'
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              model:
                type: string
              department:
                type: string
              rating:
                type: number
              nrOfReviews:
                type: integer
              discontinued:
                type: string
              itemModelNumber:
                type: string
              brand:
                type: string
              dateFirstAvailable:
                type: string
              price:
                type: array
                items:
                  type: string
              color:
                type: string

  '400':
    $ref: './openapi/components/errors/400.yml'
  '401':
    $ref: './openapi/components/errors/401.yml'
  '403':
    $ref: './openapi/components/errors/403.yml'
  '404':
    $ref: './openapi/components/errors/403.yml'