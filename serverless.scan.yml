service: clothes-detection-scan
frameworkVersion: '3'

plugins:
  - serverless-hooks-plugin
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs18.x
  profile: clothes-detection-app
  region: us-west-2
  logRetentionInDays: 14
  timeout: 30
  apiGateway:
    binaryMediaTypes:
      - 'multipart/form-data'
  environment: ${file(./serverless/environment.yml):dev}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
        - s3:*
        - lambda:*
        - rekognition:*
        - secretsmanager:*
      Resource: "*"

functions:
  scan: ${file(./serverless/lambda/scan.yml):scan}
  extractFeatures: ${file(./serverless/lambda/scan.yml):extractFeatures}
  detection: ${file(./serverless/lambda/scan.yml):detection}

custom:
  hooks:
    after:deploy:finalize:
      - node src/utils/hooks/remove-logs.hook.js scan
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules:
      forceExclude:
        - aws-sdk 