service: clothes-detection-scan
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  profile: clothes-detection-app
  region: us-west-2
  logRetentionInDays: 14
  timeout: 30
  apiGateway:
    binaryMediaTypes:
      - 'multipart/form-data'
  environment:
    SCAN_TABLE_GSI_NAME: 'userName-gsi'
    S3_SCAN_BUCKET: 'clothes-detection-scan-bucket'
    DYNAMODB_SCAN_TABLE: 'scan-table'
    DYNAMODB_SHIRTS_TABLE: 'shirts-table'
    S3_SHIRTS_BUCKET: 'clothes-detection-shirts-bucket'
    DYNAMODB_TROUSERS_TABLE: 'trousers-table'
    S3_TROUSERS_BUCKET: 'clothes-detection-trousers-bucket'
    DYNAMODB_SHOES_TABLE: 'shoes-table'
    S3_SHOES_BUCKET: 'clothes-detection-shoes-bucket'
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
        - s3:*
        - lambda:*
        - rekognition:*
        - secretsmanager:*
      Resource: "*"

functions:
  startScan: ${file(./serverless/lambda/scan.yml):startScan}
  getScanResult: ${file(./serverless/lambda/scan.yml):getScanResult}
  getScanByUser: ${file(./serverless/lambda/scan.yml):getScanByUser}
  extractFeatures: ${file(./serverless/lambda/scan.yml):extractFeatures}
  detection: ${file(./serverless/lambda/scan.yml):detection}