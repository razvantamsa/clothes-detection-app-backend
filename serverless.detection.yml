service: clothes-detection-rest
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  profile: clothes-detection-app
  region: us-west-2
  logRetentionInDays: 14
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
        - s3:*
        - lambda:*
        - secretsmanager:*
      Resource: "*"

functions:
  detectShoeBrand: ${file(./serverless/lambda/shoes-detection.yml):detectShoeBrand}
  
