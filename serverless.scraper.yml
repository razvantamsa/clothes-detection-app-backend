service: clothes-detection-scraper
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  profile: clothes-detection-app
  region: us-west-2
  logRetentionInDays: 14
  timeout: 30
  ecr:
    images:
      base-image: ${file(./serverless/ecr/detail.scraper.base.yml):definition}
  apiGateway:
    binaryMediaTypes:
      - 'multipart/form-data'
  environment: ${file(./serverless/environment.yml):dev}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
        - s3:*
        - lambda:*
        - secretsmanager:*
        - sts:*
        - iam:*
      Resource: "*"

functions:
  startScrapingProcess: ${file(./serverless/lambda/scraper.yml):startScrapingProcess}
  scrapeProductCatalog: ${file(./serverless/lambda/scraper.yml):scrapeProductCatalog}
