service: clothes-detection-scraper
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  profile: clothes-detection-app
  region: us-west-2
  logRetentionInDays: 14
  timeout: 30
  ecr:
    images:
      base-image: ${file(./serverless/ecr/detail.scraper.base.yml):definition}
  apiGateway:
    binaryMediaTypes:
      - 'multipart/form-data'
  environment:
    DYNAMODB_SHIRTS_TABLE: 'shirts-table'
    S3_SHIRTS_BUCKET: 'clothes-detection-shirts-bucket'
    DYNAMODB_TROUSERS_TABLE: 'trousers-table'
    S3_TROUSERS_BUCKET: 'clothes-detection-trousers-bucket'
    DYNAMODB_SHOES_TABLE: 'shoes-table'
    S3_SHOES_BUCKET: 'clothes-detection-shoes-bucket'
    MAX_PRODUCT_LIMIT: 400
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
        - s3:*
        - lambda:*
        - secretsmanager:*
      Resource: "*"

functions:
  startScrapingProcess: ${file(./serverless/lambda/scraper.yml):startScrapingProcess}
  scrapeProductCatalog: ${file(./serverless/lambda/scraper.yml):scrapeProductCatalog}
  scrapeProductDetail: ${file(./serverless/lambda/scraper.yml):scrapeProductDetail}