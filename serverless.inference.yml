service: clothes-detection-inference
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  profile: clothes-detection-app
  region: us-west-2
  logRetentionInDays: 14
  ecr:
    images:
      inference-base-image:
        path: ./
        file: base.Dockerfile
        cacheFrom:
          - inference-base-image
        platform: linux/amd64
      inference-shoe-brand-image:
        path: ./
        file: dev.Dockerfile
        buildArgs:
          WEIGHT_FILE_NAME: 'shoe_brand_model_weights'
          DATA_BUCKET: 'clothes-detection-shoes-bucket'
        cacheFrom:
          - inference-shoe-brand-image
        platform: linux/amd64
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
        - s3:*
        - lambda:*
        - secretsmanager:*
      Resource: "*"

functions:
  baseInferenceLambda-not-usable:
    image:
      name: inference-base-image
  inferenceShoeBrand:
    timeout: 900
    image:
      name: inference-shoe-brand-image
  
